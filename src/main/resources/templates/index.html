<!DOCTYPE html>
<html>
	<head>
	
		<title>BatBox Boiler Controller</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<!-- favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/css/batbox.css"/>
		
	</head>
	<body>
		<div>
			<table>
				<tr>
					<td>
						<h1>BatBox</h1>
						<h2>Temperature: <span class="temperature"></span> C</h2>
						<h2>Humidity: <span class="humidity"></span> %</h2>
						<h2>Timer: <span class="timer"></span></h2>
						<h2>Hot Water: <span class="hotWater"></span></h2>
						<h2>Heating: <span class="heating"></span></h2>
					</td>
					<td>
						<h3>Settings</h3>
						<p>Hot Water:</p>
						<form action="">
							<input type="radio" name="hotWater" value="off" class="hotWaterOff"> Off<br/>
  							<input type="radio" name="hotWater" value="timer" class="hotWaterTimer"> Timer<br/>
  							<input type="radio" name="hotWater" value="on" class="hotWaterOn"> On<br/>
						</form>
						<p>Heating:</p>
						<form action="">
							<input type="radio" name="heating" value="off" class="heatingOff"> Off<br/>
  							<input type="radio" name="heating" value="timer" class="heatingTimer"> Timer<br/>
  							<input type="radio" name="heating" value="on" class="heatingOn"> On<br/>
						</form>
						<form action="">
							<p>Target Temperature:					
							<select name="targetTemperature" class="targetTemperature">
								<option value="16/0">16.0 C</option>
								<option value="16/5">16.5 C</option>
								<option value="17/0">17.0 C</option>
								<option value="17/5">17.5 C</option>
								<option value="18/0">18.0 C</option>
								<option value="18/5">18.5 C</option>
								<option value="19/0">19.0 C</option>
								<option value="19/5">19.5 C</option>
								<option value="20/0">20.0 C</option>
								<option value="20/5">20.5 C</option>
								<option value="21/0">21.0 C</option>
								<option value="21/5">21.5 C</option>
								<option value="22/0">22.0 C</option>
								<option value="22/5">22.5 C</option>
								<option value="23/0">23.0 C</option>
								<option value="23/5">23.5 C</option>
								<option value="24/0">24.0 C</option>
								<option value="24/5">24.5 C</option>
								<option value="25/0">25.0 C</option>
								<option value="25/5">25.5 C</option>
								<option value="26/0">26.0 C</option>
								<option value="26/5">26.5 C</option>
								<option value="27/0">27.0 C</option>
								<option value="27/5">27.5 C</option>
								<option value="28/0">28.0 C</option>
								<option value="28/5">28.5 C</option>
								<option value="29/0">29.0 C</option>
								<option value="29/5">29.5 C</option>
								<option value="30/0">30.0 C</option>
								<option value="30/5">30.5 C</option>
								</select>
							</p>
						</form>
					</td>
				</tr>
			</table>
		</div>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="js/batbox.js" type="text/javascript"></script>
	</body>
</html>
