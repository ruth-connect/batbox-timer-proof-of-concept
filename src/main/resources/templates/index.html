<!DOCTYPE html>
<html>
	<head>
	
		<title>BatBox Boiler Controller</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<!-- favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/css/batbox.css"/>
		
	</head>
	<body>
		<div>
			<table>
				<tr>
					<td>
						<h1>BatBox</h1>
						<h3>Temperature: <span class="temperature"></span> C</h3>
						<h3>Humidity: <span class="humidity"></span> %</h3>
						<h3>Timer: <span class="timer"></span></h3>
						<h3>Hot Water: <span class="hotWater"></span></h3>
						<h3>Heating: <span class="heating"></span></h3>
					</td>
					<td>
						<h2>Settings</h2>
						<p>Hot Water:</p>
						<form action="">
							<input type="radio" name="hotWater" value="off" class="hotWaterOff"> Off<br/>
  							<input type="radio" name="hotWater" value="timer" class="hotWaterTimer"> Timer<br/>
  							<input type="radio" name="hotWater" value="on" class="hotWaterOn"> On<br/>
						</form>
						<p>Heating:</p>
						<form action="">
							<input type="radio" name="heating" value="off" class="heatingOff"> Off<br/>
  							<input type="radio" name="heating" value="timer" class="heatingTimer"> Timer<br/>
  							<input type="radio" name="heating" value="on" class="heatingOn"> On<br/>
						</form>
						<form action="">
							<p>Target Temperature:					
								<select name="targetTemperature" class="targetTemperature">
									<option value="17/0">17.0 C</option>
									<option value="17/1">17.1 C</option>
									<option value="17/2">17.2 C</option>
									<option value="17/3">17.3 C</option>
									<option value="17/4">17.4 C</option>
									<option value="17/5">17.5 C</option>
									<option value="17/6">17.6 C</option>
									<option value="17/7">17.7 C</option>
									<option value="17/8">17.8 C</option>
									<option value="17/9">17.9 C</option>
									<option value="18/0">18.0 C</option>
									<option value="18/1">18.1 C</option>
									<option value="18/2">18.2 C</option>
									<option value="18/3">18.3 C</option>
									<option value="18/4">18.4 C</option>
									<option value="18/5">18.5 C</option>
									<option value="18/6">18.6 C</option>
									<option value="18/7">18.7 C</option>
									<option value="18/8">18.8 C</option>
									<option value="18/9">18.9 C</option>
									<option value="19/0">19.0 C</option>
									<option value="19/1">19.1 C</option>
									<option value="19/2">19.2 C</option>
									<option value="19/3">19.3 C</option>
									<option value="19/4">19.4 C</option>
									<option value="19/5">19.5 C</option>
									<option value="19/6">19.6 C</option>
									<option value="19/7">19.7 C</option>
									<option value="19/8">19.8 C</option>
									<option value="19/9">19.9 C</option>
									<option value="20/0">20.0 C</option>
									<option value="20/1">20.1 C</option>
									<option value="20/2">20.2 C</option>
									<option value="20/3">20.3 C</option>
									<option value="20/4">20.4 C</option>
									<option value="20/5">20.5 C</option>
									<option value="20/6">20.6 C</option>
									<option value="20/7">20.7 C</option>
									<option value="20/8">20.8 C</option>
									<option value="20/9">20.9 C</option>
									<option value="21/0">21.0 C</option>

				</tr>
			</table>
		</div>

</html>
